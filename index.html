<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>FoodApp</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 class="main-text">Market Mix FoodApp</h1>
    <div class="grid-container">
      <div class="card">
        <div class="info">
          <p>Costillas de cerdo * papa criolla * salsa BBQ * limón personal</p>
        </div>
        <div class="floated-card">
          <div>
            <object data="./img/discount.svg" width="55"></object>
          </div>
          <h1>30 % dcto</h1>
        </div>
        <div class="footer-card">
          <h1 class="costillas">Costillas con papa</h1>
          <object
            type="image/svg+xml"
            data="./img/rhombus_icon.svg"
            width="13"
            class="rhombus_icon"
          ></object>
          <h1 class="salsa-limon">Limón personal</h1>
        </div>
      </div>
      <div class="text-container">
        <div class="text-info">
          <h1>
            Costillas de cerdo * papa criolla * salsa BBQ * limón personal
          </h1>
        </div>
        <div class="price-order">
          <span class="price-before">Antes <del>$32.950</del> </span>
          <span class="price-now">Ahora $22.950 </span>
          <div class="v-line"></div>
          <button type="submit">
            <a href="FoodApp.html" class="pedir-text"> Pedir </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
